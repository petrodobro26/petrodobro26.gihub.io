<!DOCTYPE html>
<html lang="uk">
	<head>
		<title>google</title>
		<link rel="stylesheet" href="css/styles.css">
		<link rel="icon" href="img/google-symbol.svg" type="images/x-icon">
	</head>
	<body>
		<div class="page-wrap">
			<!-- HEADER -->
			<div class="header">
				<div class="header_right">
					<a href="https://mail.google.com/mail/?tab=wm&ogbl" class="same_links header_link">
						Gmail
					</a>
					<a href="https://www.google.com.ua/imghp?hl=uk&tab=wi&ogbl" class="same_links header_link">
						Зображення
					</a>
					<div class="services">
						<img src="img/menu.png" alt="" class="menu">
					</div>
					<div class="accaunt">
						<a href="../index.html">
							<img src="img/photo.jpg" alt="">
						</a>
					</div>
				</div>
			</div>
			<!-- MAIN -->
			<div class="main">
				<div class="main_logo">
					<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
				</div>
				<div class="main_form">
					<form action="#" method="get">
						<div class="form_search">
							<div class="form_search_item">

								<div class="item_search">
									<img src="img/search.png" alt="">
								</div>

								<input type="text" name="1">

								<div class="item_keyboard_voice">
									<img src="img/keyboard.png" alt="">
									<img src="img/voice.png" alt="">
								</div>
							
							</div>
						</div>
						<div class="form_buttons">
							<input type="submit" value="Пошук Google" >
							<input type="submit" value="Мені пощастить">
						</div>
					</form>
				</div>
				<div class="lang_toggle">
					<span>Мова Google: </span>
					<a href="#">english </a>
				</div>
			</div>
			<!-- FOOTER -->
			<div class="footer">
				<div class="footer_country">
					<span>
						Україна
					</span>
				</div>
				<div class="footer_links">
					<div class="footer_links_l  ">
						<a href="#" class="same_links same_links-footer">Реклама</a>
						<a href="#" class="same_links same_links-footer">Для Бізнесу</a>
						<a href="#" class="same_links same_links-footer">Про Google</a>
						<a href="#" class="same_links same_links-footer">Як працює пошук</a>
					</div>
					<div class="footer_links_r">
						<a href="#" class="same_links same_links-footer">Конфіденційність</a>
						<a href="#" class="same_links same_links-footer">Умови</a>
						<a href="#" class="same_links same_links-footer">Налаштування</a>	
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</body>
</html>
